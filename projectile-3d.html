<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Master 3D üöÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            cursor: crosshair;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffdd44;
            font-size: 14px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button.active {
            background: linear-gradient(45deg, #ff9f43, #feca57);
            box-shadow: 0 0 20px rgba(255, 159, 67, 0.5);
        }

        input[type="range"] {
            width: 150px;
            margin: 5px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ffdd44);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            font-size: 12px;
            color: #aaa;
        }

        .trajectory-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            font-size: 14px;
            color: #ffdd44;
        }

        .nav-home {
            position: absolute;
            top: 200px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #333;
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="physics-simulator.html" class="nav-home">‚Üê Back to Home</a>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="title">üöÄ Projectile Master 3D</div>
        
        <div class="control-group">
            <label>Launch Mode:</label>
            <button id="aimMode" class="active">Aim & Fire</button>
            <button id="multiMode">Multi-Shot</button>
            <button id="clearAll">Clear All</button>
        </div>

        <div class="control-group">
            <label>Velocity: <span id="velocityValue">50</span> m/s</label>
            <input type="range" id="velocity" min="10" max="100" step="5" value="50">
        </div>

        <div class="control-group">
            <label>Gravity: <span id="gravityValue">9.8</span> m/s¬≤</label>
            <input type="range" id="gravity" min="1" max="20" step="0.5" value="9.8">
        </div>

        <div class="control-group">
            <label>Air Resistance:</label>
            <button id="toggleAir">OFF</button>
        </div>

        <div class="control-group">
            <label>Display:</label>
            <button id="toggleTrails">Trails: ON</button>
            <button id="pausePlay">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <div class="trajectory-info">
        <div><strong>Last Shot:</strong></div>
        <div>Angle: <span id="lastAngle">--</span>¬∞</div>
        <div>Range: <span id="lastRange">--</span> m</div>
        <div>Max Height: <span id="lastHeight">--</span> m</div>
        <div>Flight Time: <span id="lastTime">--</span> s</div>
    </div>

    <div class="info">
        <strong>Projectile Master 3D:</strong><br>
        ‚Ä¢ Click and drag to aim cannon<br>
        ‚Ä¢ Adjust velocity and gravity<br>
        ‚Ä¢ Watch realistic parabolic motion<br>
        ‚Ä¢ Try multi-shot mode for fireworks!
    </div>

    <script>
        class ProjectileMaster3D {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.projectiles = [];
                this.cannon = { x: 100, y: 0, angle: 45 };
                this.isAiming = false;
                this.aimStart = { x: 0, y: 0 };
                this.aimEnd = { x: 0, y: 0 };
                
                this.velocity = 50;
                this.gravity = 9.8;
                this.airResistance = false;
                this.showTrails = true;
                this.paused = false;
                this.mode = 'aim';
                
                this.scale = 2; // pixels per meter
                
                this.setupCanvas();
                this.setupControls();
                this.setupEventListeners();
                this.animate();
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.ground = this.canvas.height - 50;
                this.cannon.y = this.ground;
            }
            
            setupControls() {
                document.getElementById('aimMode').onclick = () => this.setMode('aim');
                document.getElementById('multiMode').onclick = () => this.setMode('multi');
                document.getElementById('clearAll').onclick = () => this.clearAll();
                
                document.getElementById('velocity').oninput = (e) => {
                    this.velocity = parseInt(e.target.value);
                    document.getElementById('velocityValue').textContent = this.velocity;
                };
                
                document.getElementById('gravity').oninput = (e) => {
                    this.gravity = parseFloat(e.target.value);
                    document.getElementById('gravityValue').textContent = this.gravity;
                };
                
                document.getElementById('toggleAir').onclick = () => this.toggleAirResistance();
                document.getElementById('toggleTrails').onclick = () => this.toggleTrails();
                document.getElementById('pausePlay').onclick = () => this.togglePause();
                document.getElementById('reset').onclick = () => this.reset();
            }
            
            setupEventListeners() {
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.handleMouseUp(e));
            }
            
            setMode(mode) {
                this.mode = mode;
                document.querySelectorAll('.control-group button').forEach(btn => btn.classList.remove('active'));
                if (mode === 'aim') document.getElementById('aimMode').classList.add('active');
                if (mode === 'multi') document.getElementById('multiMode').classList.add('active');
            }
            
            handleMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                this.aimStart.x = e.clientX - rect.left;
                this.aimStart.y = e.clientY - rect.top;
                this.isAiming = true;
            }
            
            handleMouseMove(e) {
                if (!this.isAiming) return;
                
                const rect = this.canvas.getBoundingClientRect();
                this.aimEnd.x = e.clientX - rect.left;
                this.aimEnd.y = e.clientY - rect.top;
            }
            
            handleMouseUp(e) {
                if (!this.isAiming) return;
                
                this.isAiming = false;
                
                const dx = this.aimEnd.x - this.aimStart.x;
                const dy = this.aimEnd.y - this.aimStart.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 20) return; // Minimum aim distance
                
                const angle = Math.atan2(-dy, dx); // Negative dy for canvas coordinates
                const power = Math.min(distance / 100, 2); // Scale power
                
                if (this.mode === 'multi') {
                    // Fire multiple projectiles with slight angle variations
                    for (let i = -2; i <= 2; i++) {
                        const angleOffset = i * 0.1;
                        this.fireProjectile(angle + angleOffset, this.velocity * power);
                    }
                } else {
                    this.fireProjectile(angle, this.velocity * power);
                }
            }
            
            fireProjectile(angle, speed) {
                const vx = speed * Math.cos(angle);
                const vy = speed * Math.sin(angle);
                
                const projectile = {
                    x: this.cannon.x,
                    y: this.cannon.y,
                    vx: vx,
                    vy: vy,
                    trail: [],
                    color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                    size: 6,
                    time: 0,
                    initialSpeed: speed,
                    angle: angle * 180 / Math.PI
                };
                
                this.projectiles.push(projectile);
                this.updateTrajectoryInfo(projectile);
            }
            
            updateProjectiles(dt) {
                if (this.paused) return;
                
                this.projectiles.forEach((projectile, index) => {
                    // Store trail point
                    if (this.showTrails) {
                        projectile.trail.push({ x: projectile.x, y: projectile.y });
                        if (projectile.trail.length > 100) {
                            projectile.trail.shift();
                        }
                    }
                    
                    // Apply gravity
                    projectile.vy += this.gravity * dt;
                    
                    // Apply air resistance if enabled
                    if (this.airResistance) {
                        const speed = Math.sqrt(projectile.vx * projectile.vx + projectile.vy * projectile.vy);
                        const drag = 0.01 * speed;
                        
                        projectile.vx *= (1 - drag * dt);
                        projectile.vy *= (1 - drag * dt);
                    }
                    
                    // Update position
                    projectile.x += projectile.vx * dt * this.scale;
                    projectile.y += projectile.vy * dt * this.scale;
                    projectile.time += dt;
                    
                    // Check ground collision
                    if (projectile.y >= this.ground) {
                        projectile.y = this.ground;
                        projectile.vy *= -0.7; // Bounce with energy loss
                        projectile.vx *= 0.8;
                        
                        // Stop if velocity is too low
                        if (Math.abs(projectile.vy) < 5 && Math.abs(projectile.vx) < 5) {
                            this.projectiles.splice(index, 1);
                        }
                    }
                    
                    // Remove if out of bounds
                    if (projectile.x > this.canvas.width + 100 || 
                        projectile.y > this.canvas.height + 100) {
                        this.projectiles.splice(index, 1);
                    }
                });
            }
            
            updateTrajectoryInfo(projectile) {
                const angle = projectile.angle.toFixed(1);
                const maxHeight = this.calculateMaxHeight(projectile.initialSpeed, projectile.angle * Math.PI / 180);
                const range = this.calculateRange(projectile.initialSpeed, projectile.angle * Math.PI / 180);
                const flightTime = this.calculateFlightTime(projectile.initialSpeed, projectile.angle * Math.PI / 180);
                
                document.getElementById('lastAngle').textContent = angle;
                document.getElementById('lastRange').textContent = range.toFixed(1);
                document.getElementById('lastHeight').textContent = maxHeight.toFixed(1);
                document.getElementById('lastTime').textContent = flightTime.toFixed(2);
            }
            
            calculateMaxHeight(v0, angle) {
                const vy0 = v0 * Math.sin(angle);
                return (vy0 * vy0) / (2 * this.gravity);
            }
            
            calculateRange(v0, angle) {
                return (v0 * v0 * Math.sin(2 * angle)) / this.gravity;
            }
            
            calculateFlightTime(v0, angle) {
                const vy0 = v0 * Math.sin(angle);
                return (2 * vy0) / this.gravity;
            }
            
            render() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw gradient background
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw ground
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(0, this.ground, this.canvas.width, this.canvas.height - this.ground);
                
                // Draw grass
                this.ctx.fillStyle = '#228B22';
                this.ctx.fillRect(0, this.ground - 10, this.canvas.width, 10);
                
                // Draw cannon
                this.ctx.save();
                this.ctx.translate(this.cannon.x, this.cannon.y);
                
                // Cannon base
                this.ctx.fillStyle = '#444';
                this.ctx.fillRect(-20, -15, 40, 30);
                
                // Cannon barrel
                if (this.isAiming) {
                    const dx = this.aimEnd.x - this.cannon.x;
                    const dy = this.aimEnd.y - this.cannon.y;
                    const angle = Math.atan2(dy, dx);
                    this.ctx.rotate(angle);
                }
                
                this.ctx.fillStyle = '#666';
                this.ctx.fillRect(0, -8, 50, 16);
                this.ctx.restore();
                
                // Draw aiming line
                if (this.isAiming) {
                    this.ctx.strokeStyle = 'rgba(255, 255, 0, 0.8)';
                    this.ctx.lineWidth = 3;
                    this.ctx.setLineDash([5, 5]);
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.cannon.x, this.cannon.y);
                    this.ctx.lineTo(this.aimEnd.x, this.aimEnd.y);
                    this.ctx.stroke();
                    this.ctx.setLineDash([]);
                }
                
                // Draw projectiles and trails
                this.projectiles.forEach(projectile => {
                    // Draw trail
                    if (this.showTrails && projectile.trail.length > 1) {
                        this.ctx.strokeStyle = projectile.color;
                        this.ctx.lineWidth = 2;
                        this.ctx.globalAlpha = 0.5;
                        this.ctx.beginPath();
                        this.ctx.moveTo(projectile.trail[0].x, projectile.trail[0].y);
                        for (let i = 1; i < projectile.trail.length; i++) {
                            this.ctx.lineTo(projectile.trail[i].x, projectile.trail[i].y);
                        }
                        this.ctx.stroke();
                        this.ctx.globalAlpha = 1;
                    }
                    
                    // Draw projectile
                    this.ctx.save();
                    this.ctx.shadowColor = projectile.color;
                    this.ctx.shadowBlur = 15;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(projectile.x, projectile.y, projectile.size, 0, 2 * Math.PI);
                    this.ctx.fillStyle = projectile.color;
                    this.ctx.fill();
                    
                    this.ctx.restore();
                });
                
                // Draw grid lines for distance reference
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                this.ctx.lineWidth = 1;
                for (let x = 100; x < this.canvas.width; x += 100) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
            }
            
            toggleAirResistance() {
                this.airResistance = !this.airResistance;
                document.getElementById('toggleAir').textContent = this.airResistance ? 'ON' : 'OFF';
            }
            
            toggleTrails() {
                this.showTrails = !this.showTrails;
                document.getElementById('toggleTrails').textContent = `Trails: ${this.showTrails ? 'ON' : 'OFF'}`;
            }
            
            togglePause() {
                this.paused = !this.paused;
                document.getElementById('pausePlay').textContent = this.paused ? 'Play' : 'Pause';
            }
            
            clearAll() {
                this.projectiles = [];
            }
            
            reset() {
                this.clearAll();
                this.paused = false;
                document.getElementById('pausePlay').textContent = 'Pause';
            }
            
            animate() {
                const dt = 0.016; // ~60fps
                
                this.updateProjectiles(dt);
                this.render();
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize the simulator
        const simulator = new ProjectileMaster3D();
    </script>
</body>
</html>
