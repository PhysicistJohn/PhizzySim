<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Interference Studio üåä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #001122;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: radial-gradient(circle at center, #002244, #001122);
            cursor: crosshair;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ccff;
            font-size: 14px;
        }

        button {
            background: linear-gradient(45deg, #00ccff, #0099cc);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button.active {
            background: linear-gradient(45deg, #ff6600, #ff9900);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
        }

        input[type="range"] {
            width: 150px;
            margin: 5px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ccff, #0099cc, #66ffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            font-size: 12px;
            color: #aaa;
        }

        .nav-home {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #333;
            color: #00ccff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="physics-simulator.html" class="nav-home">‚Üê Back to Home</a>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="title">üåä Wave Interference</div>
        
        <div class="control-group">
            <label>Wave Sources:</label>
            <button id="addSource" class="active">Add Source</button>
            <button id="removeSource">Remove</button>
            <button id="clearSources">Clear All</button>
        </div>

        <div class="control-group">
            <label>Frequency: <span id="freqValue">1.0</span> Hz</label>
            <input type="range" id="frequency" min="0.5" max="3.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>Amplitude: <span id="ampValue">50</span></label>
            <input type="range" id="amplitude" min="20" max="100" step="5" value="50">
        </div>

        <div class="control-group">
            <label>Wave Speed: <span id="speedValue">100</span></label>
            <input type="range" id="waveSpeed" min="50" max="200" step="10" value="100">
        </div>

        <div class="control-group">
            <label>Display:</label>
            <button id="toggleLines">Show Lines</button>
            <button id="pausePlay">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <div class="info">
        <strong>Wave Interference Studio:</strong><br>
        ‚Ä¢ Click to add wave sources<br>
        ‚Ä¢ Adjust frequency, amplitude, and speed<br>
        ‚Ä¢ Watch constructive and destructive interference<br>
        ‚Ä¢ See beautiful wave patterns emerge
    </div>

    <script>
        class WaveInterferenceStudio {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.sources = [];
                this.time = 0;
                this.paused = false;
                this.showLines = false;
                
                this.frequency = 1.0;
                this.amplitude = 50;
                this.waveSpeed = 100;
                
                this.setupCanvas();
                this.setupControls();
                this.setupEventListeners();
                this.animate();
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            setupControls() {
                document.getElementById('addSource').onclick = () => this.setMode('add');
                document.getElementById('removeSource').onclick = () => this.setMode('remove');
                document.getElementById('clearSources').onclick = () => this.clearSources();
                
                document.getElementById('frequency').oninput = (e) => {
                    this.frequency = parseFloat(e.target.value);
                    document.getElementById('freqValue').textContent = this.frequency.toFixed(1);
                };
                
                document.getElementById('amplitude').oninput = (e) => {
                    this.amplitude = parseInt(e.target.value);
                    document.getElementById('ampValue').textContent = this.amplitude;
                };
                
                document.getElementById('waveSpeed').oninput = (e) => {
                    this.waveSpeed = parseInt(e.target.value);
                    document.getElementById('speedValue').textContent = this.waveSpeed;
                };
                
                document.getElementById('toggleLines').onclick = () => this.toggleLines();
                document.getElementById('pausePlay').onclick = () => this.togglePause();
                document.getElementById('reset').onclick = () => this.reset();
            }
            
            setupEventListeners() {
                this.canvas.addEventListener('click', (e) => this.handleClick(e));
                this.mode = 'add';
            }
            
            setMode(mode) {
                this.mode = mode;
                document.querySelectorAll('.control-group button').forEach(btn => btn.classList.remove('active'));
                if (mode === 'add') document.getElementById('addSource').classList.add('active');
                if (mode === 'remove') document.getElementById('removeSource').classList.add('active');
            }
            
            handleClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (this.mode === 'add') {
                    this.sources.push({
                        x, y,
                        phase: Math.random() * Math.PI * 2,
                        color: `hsl(${Math.random() * 360}, 80%, 60%)`
                    });
                } else if (this.mode === 'remove') {
                    // Remove nearest source
                    let nearestIndex = -1;
                    let minDistance = 50;
                    
                    this.sources.forEach((source, index) => {
                        const distance = Math.sqrt((x - source.x) ** 2 + (y - source.y) ** 2);
                        if (distance < minDistance) {
                            nearestIndex = index;
                            minDistance = distance;
                        }
                    });
                    
                    if (nearestIndex !== -1) {
                        this.sources.splice(nearestIndex, 1);
                    }
                }
            }
            
            calculateWaveAt(x, y) {
                let totalAmplitude = 0;
                
                this.sources.forEach(source => {
                    const distance = Math.sqrt((x - source.x) ** 2 + (y - source.y) ** 2);
                    const waveNumber = (2 * Math.PI * this.frequency) / this.waveSpeed;
                    const phase = waveNumber * distance - 2 * Math.PI * this.frequency * this.time + source.phase;
                    
                    // Amplitude decreases with distance
                    const dampening = Math.max(0, 1 - distance / 400);
                    totalAmplitude += this.amplitude * Math.sin(phase) * dampening;
                });
                
                return totalAmplitude;
            }
            
            render() {
                // Clear with fade effect
                this.ctx.fillStyle = 'rgba(0, 17, 34, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                const gridSize = 8;
                const imageData = this.ctx.createImageData(this.canvas.width, this.canvas.height);
                const data = imageData.data;
                
                // Calculate wave interference pattern
                for (let x = 0; x < this.canvas.width; x += gridSize) {
                    for (let y = 0; y < this.canvas.height; y += gridSize) {
                        const amplitude = this.calculateWaveAt(x, y);
                        const intensity = Math.abs(amplitude) / this.amplitude;
                        const color = amplitude > 0 ? [0, 200, 255] : [255, 100, 0];
                        
                        // Fill grid square
                        for (let dx = 0; dx < gridSize && x + dx < this.canvas.width; dx++) {
                            for (let dy = 0; dy < gridSize && y + dy < this.canvas.height; dy++) {
                                const pixelIndex = ((y + dy) * this.canvas.width + (x + dx)) * 4;
                                
                                data[pixelIndex] = color[0] * intensity;     // Red
                                data[pixelIndex + 1] = color[1] * intensity; // Green
                                data[pixelIndex + 2] = color[2] * intensity; // Blue
                                data[pixelIndex + 3] = intensity * 100;      // Alpha
                            }
                        }
                    }
                }
                
                this.ctx.putImageData(imageData, 0, 0);
                
                // Draw wave sources
                this.sources.forEach(source => {
                    // Pulsing circle
                    const pulseRadius = 20 + 10 * Math.sin(2 * Math.PI * this.frequency * this.time);
                    
                    this.ctx.save();
                    this.ctx.shadowColor = source.color;
                    this.ctx.shadowBlur = 20;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(source.x, source.y, 8, 0, 2 * Math.PI);
                    this.ctx.fillStyle = source.color;
                    this.ctx.fill();
                    
                    // Pulse ring
                    this.ctx.beginPath();
                    this.ctx.arc(source.x, source.y, pulseRadius, 0, 2 * Math.PI);
                    this.ctx.strokeStyle = source.color;
                    this.ctx.lineWidth = 2;
                    this.ctx.globalAlpha = 0.5;
                    this.ctx.stroke();
                    
                    this.ctx.restore();
                });
                
                // Draw interference lines if enabled
                if (this.showLines && this.sources.length >= 2) {
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    this.ctx.lineWidth = 1;
                    
                    for (let i = 0; i < this.sources.length; i++) {
                        for (let j = i + 1; j < this.sources.length; j++) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.sources[i].x, this.sources[i].y);
                            this.ctx.lineTo(this.sources[j].x, this.sources[j].y);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            toggleLines() {
                this.showLines = !this.showLines;
                document.getElementById('toggleLines').textContent = this.showLines ? 'Hide Lines' : 'Show Lines';
            }
            
            togglePause() {
                this.paused = !this.paused;
                document.getElementById('pausePlay').textContent = this.paused ? 'Play' : 'Pause';
            }
            
            clearSources() {
                this.sources = [];
            }
            
            reset() {
                this.clearSources();
                this.time = 0;
                this.paused = false;
                document.getElementById('pausePlay').textContent = 'Pause';
            }
            
            animate() {
                if (!this.paused) {
                    this.time += 0.016; // ~60fps
                }
                
                this.render();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize the studio
        const studio = new WaveInterferenceStudio();
    </script>
</body>
</html>
