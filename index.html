<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromagnetic Field Playground ⚡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: radial-gradient(circle at center, #1a1a2e, #0a0a0a);
            cursor: crosshair;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
            font-size: 14px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button.active {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .charge-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            font-size: 12px;
            color: #aaa;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="title">⚡ EM Field Playground</div>
        
        <div class="control-group">
            <label>Mode:</label>
            <div class="charge-controls">
                <button id="addPositive" class="active">Add +</button>
                <button id="addNegative">Add -</button>
                <button id="addParticle">Add Test</button>
                <button id="dragMode">Drag</button>
            </div>
        </div>

        <div class="control-group">
            <label>Visualization:</label>
            <button id="toggleField">Field Lines: ON</button>
            <button id="toggleParticles">Particles: ON</button>
            <button id="clearAll">Clear All</button>
        </div>

        <div class="control-group">
            <label>Physics:</label>
            <button id="pausePlay">Pause</button>
            <button id="resetSim">Reset</button>
        </div>
    </div>

    <div class="info">
        <strong>Controls:</strong><br>
        • Click to place charges/particles<br>
        • Drag mode: move charges around<br>
        • Watch electric fields update in real-time<br>
        • Test particles follow field lines
    </div>

    <script src="em-playground.js"></script>
</body>
</html>
